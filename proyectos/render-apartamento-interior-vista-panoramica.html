<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartamento Vista Panorámica | Portafolio Render 3D Global</title>
    <meta name="description"
        content="Visualización interior de apartamento de lujo. Diseño de iluminación y texturas de alta calidad.">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-cyan': '#00AEEF',
                        'brand-dark': '#111111',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="shortcut icon" href="../assets/branding/render-3d-global-favicon.ico" type="image/x-icon">
</head>

<body class="bg-brand-dark text-white antialiased flex flex-col min-h-screen">
    <nav class="p-4 border-b border-gray-800 flex justify-between items-center max-w-7xl mx-auto w-full">
        <a href="../index.html" class="flex items-center gap-2 font-bold text-white">
            <img src="../assets/branding/render-3d-global-logo-cuadrado-02.jpg" class="h-7 w-7 rounded" alt="Logo">

        <a href="index.html" class="text-sm text-gray-400 hover:text-brand-cyan">&larr; Volver al Portafolio</a>
    </nav>

    <main class="flex-grow max-w-6xl mx-auto px-4 py-12 w-full">
        <header class="mb-12 text-center">
            <h1 class="text-3xl md:text-5xl font-bold mb-4">Apartamento Vista Panorámica</h1>
            <p class="text-xl text-gray-400">Interiorismo & Decoración</p>
        </header>

        <div class="space-y-8">
            <!-- Main View -->
            <div class="rounded-xl overflow-hidden shadow-2xl border border-gray-800">
                <img src="../assets/projects/render-apartamento-interior-vista-panoramica/render-apartamento-interior-vista-panoramica-01.png"
                    onerror="this.src='../assets/projects/render-interiorismo-oficinas-modernas/render-interiorismo-oficinas-modernas-01.png'"
                    alt="Vista Principal" class="w-full h-auto">
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div class="rounded-xl overflow-hidden shadow-lg border border-gray-800">
                    <img src="../assets/projects/render-apartamento-interior-vista-panoramica/render-apartamento-interior-vista-panoramica-02.png"
                        onerror="this.style.display='none'" alt="Vista Sala" class="w-full h-full object-cover">
                </div>
                <div class="rounded-xl overflow-hidden shadow-lg border border-gray-800">
                    <img src="../assets/projects/render-apartamento-interior-vista-panoramica/render-apartamento-interior-vista-panoramica-03.png"
                        onerror="this.style.display='none'" alt="Vista Habitación" class="w-full h-full object-cover">
                </div>
            </div>

            <div class="bg-gray-900 p-8 rounded-xl border border-gray-800 mt-12 text-center">
                <h3 class="text-2xl font-bold mb-4">Valida tu diseño interior</h3>
                <p class="text-gray-400 mb-6">Muestra a tus clientes cómo lucirá el mobiliario y la iluminación.</p>
                <a href="../contacto.html"
                    class="inline-block bg-brand-cyan text-white font-bold py-3 px-8 rounded hover:bg-white hover:text-brand-cyan transition-colors">Cotizar
                    Interior</a>
            </div>
        </div>
    </main>

    <footer class="bg-black border-t border-gray-900 py-8 text-center text-sm text-gray-600 mt-12">
        &copy; 2024 Render 3D Global.
    </footer>
